#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group hashicorp.
groups:
  - ubuntu: [root, sys]
  - hashicorp

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: terraform
    gecos: terraform
    shell: /bin/bash
    primary_group: hashicorp
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  your_email@example.com

# Clone repo and start hashicups backend
runcmd:
  - sudo su terraform
  - cd /home/terraform
  - sudo apt-get update
  - sudo apt-get -y -qq install docker.io docker-compose git
  - git clone https://github.com/hashicorp-demoapp/hashicups-setups
  - cd hashicups-setups/docker-compose-backend-deployment
  - sudo docker-compose up -d
